{% extends "base.html" %}

{% block body %}
    <h1>{{ _('View Message') }}</h1>
    <div id="message-view">
        <table>
            <tr>
                <th>{{ _('Subject') }}:</th>
                <td>{{ message.subject }}</td>
            </tr>
            <tr>
                <th>{{ _('To') }}:</th>
                <td>{{ message.toAddress }}</td>
            </tr>
            <tr>
                <th>{{ _('From') }}:</th>
                <td>{{ message.fromAddress }}</td>
            </tr>
        </table>

        <pre>
{{ message.message | safe }}
        </pre>
    </div>
{% endblock %}
