{% extends "base.html" %}

{% block body %}
    <h1>Addressbook Remove</h1>
    <form action="" method="post" name="addressbook_remove">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Do you want to delete this Address?: </td>
                <th>{{ label }}</th>
                <th>{{ address }}</th>
                <td><div align="right"><input type="submit" value="Delete this Address"></div></td>
            </tr>
        </table>
    </form>
{% endblock %}
