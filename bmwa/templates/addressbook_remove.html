{% extends "base.html" %}

{% block body %}
    <h1>{{ _('Addressbook Remove') }}</h1>
    <form action="" method="post" name="addressbook_remove">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>{{ _('Do you want to delete this Address') }}?: </td>
                <th>{{ label }}</th>
                <th>{{ address }}</th>
                <td><div align="right"><input type="submit" value="{{ _('Delete this Address') }}"></div></td>
            </tr>
        </table>
    </form>
{% endblock %}
