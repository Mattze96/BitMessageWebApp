{% extends "base.html" %}

{% block body %}
    <table id="inbox-table">
        <tr>
            <th>Subject</th>
            <th>To</th>
            <th>From</th>
        </tr>

        {% for message in messages %}

            <tr>
                <td><a href="/view/{{ message.msgid }}">{{ message.subject }}</a></td>
                <td>{{ message.toAddress }}</td>
                <td>{{ message.fromAddress }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
